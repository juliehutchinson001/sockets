<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Join | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/stylesheets/css/main.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form id="signin-form" class="signin-form">
      <div class="form-field">
        <h1 class="form-header">Join a Chat</h1>
      </div>
      <div class="form-field">
        <label class="login-label__name">Name</label>
        <input class="login-input__name" type="text" name="name" placeholder="Jane Doe"/>
      </div>
      <div class="form-field">
        <label class="login-label__room">Room</label>
        <input class="login-input__room" type="text" name="room" placeholder="Cooking"/>
      </div>
      <div class="form-field">
        <input class="login-input__submit" type="submit" value="Enter">
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/validation.js"></script>
</body>

</html>
