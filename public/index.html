<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sockets chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/stylesheets/css/main.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class="app">
    <h1 class="app-alert"></h1>
    <p class="app-text">Chat Room</p>
    <form id="message-form">
      <input
        type="text"
        name="message"
        required
        pattern=".*\S.*"
        placeholder="Type in a non-white space message"
      />
      <button type="button">Send</button>
    </form>
    <p class="app-response"></p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
